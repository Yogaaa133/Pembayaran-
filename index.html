<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pemesanan Jasa</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background: url('https://www.w3schools.com/w3images/mountains.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      margin: 80px auto 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .status-link {
      display: block;
      text-align: center;
      margin-top: 20px;
    }

    .status-link a {
      display: inline-block;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      padding: 12px 24px;
      border-radius: 30px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .status-link a:hover {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
    }

    #modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      float: right;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Pesan Layanan</h2>
    <form onsubmit="kirimKeWA(event)">
      <input type="text" id="nama" placeholder="Nama Lengkap" required />
      <input type="text" id="nomor" placeholder="Nomor WhatsApp" required />
      <select id="produk" required>
        <option value="">Pilih pesanan anda</option>
        <option value="Hosting Website">Hosting Website</option>
        <option value="Jasa Buat Website">Jasa Buat Website</option>
        <option value="Suntik Sosial Media">Suntik Sosial Media</option>
        <option value="Beli Nokkos All Negara">Beli Nokkos All Negara</option>
        <option value="Jasa Developer">Jasa Developer</option>
        <option value="Jasa Bug WA">Jasa Bug WA</option>
         <option value="Jasa Fix Bug bot wa">Jasa Fix Bug bot wa</option>
      </select>
      <button type="submit">Pesan Sekarang</button>
    </form>

    <div class="status-link">
      <a href="status order.html">Lihat Status Order</a>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Pesanan Terkirim</h3>
      <p>Pesanan Anda sudah dikirim ke WhatsApp admin.</p>
    </div>
  </div>

  <script>
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function validateForm() {
      const nomor = document.getElementById("nomor").value;
      const regexNomor = /^[0-9]{10,15}$/;
      if (!regexNomor.test(nomor)) {
        alert("Masukkan nomor WhatsApp yang valid!");
        return false;
      }
      return true;
    }

    function kirimKeWA(e) {
      e.preventDefault();
      if (!validateForm()) return;

      const nama = document.getElementById("nama").value;
      const nomor = document.getElementById("nomor").value;
      const produk = document.getElementById("produk").value;

      const pesan = `Halo! Saya ingin pesan layanan:%0A%0ANama: ${nama}%0ANomor: ${nomor}%0AProduk: ${produk}`;
      const nomorAdmin = "6281234567890"; // Ganti dengan nomor admin
      window.open(`https://wa.me/6287870974059?text=pesan`, "_blank");

      document.getElementById("modal").style.display = "block";
    }
  </script>

</body>
</html>
