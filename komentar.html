<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testimoni Pengguna</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #6b73ff, #000dff, #00c6ff, #00bfa6);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      padding: 40px 20px;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    .testimonial-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .testimonial-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      width: 300px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .testimonial-card:hover {
      transform: translateY(-5px);
    }

    .quote {
      font-style: italic;
      color: #f0f0f0;
      margin-bottom: 15px;
    }

    .user {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar-ring {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1rem;
      color: #333;
      border: 5px solid #fff;
    }

    .user-info .name {
      font-weight: bold;
      color: #fff;
    }

    .user-info .desc {
      font-size: 0.85rem;
      color: #ddd;
    }

    form {
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    form input, form textarea {
      background: rgba(255,255,255,0.8);
      color: #333;
    }

    form button {
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #00c0a3;
    }

  </style>
</head>
<body>

  <h2>Apa Kata Pengguna</h2>
  <p class="subtitle">Berikan pengalamanmu di bawah!</p>

  <div class="testimonial-container" id="testimonialList">
    <div class="testimonial-card">
      <div class="quote">"rate 5 sih soalnya aku beli di sini hosting ngebut dan team nyah fast respon"</div>
      <div class="user">
        <div class="avatar-ring" style="border-color: #4D96FF;">AR</div>
        <div class="user-info">
          <div class="name">Ahmad Hanif</div>
          <div class="desc">Bintang 5 pokonyah</div>
        </div>
      </div>
    </div>
  </div>

  <form id="commentForm">
    <input type="text" id="nama" placeholder="Nama Kamu" required />
    <textarea id="komentar" placeholder="Tulis komentarmu..." rows="4" required></textarea>
    <button type="submit">Kirim Komentar</button>
  </form>

  <script>
    const colors = ["#FF6B6B", "#6BCB77", "#4D96FF", "#FFB830", "#9D4EDD", "#00B8A9", "#FFC75F"];

    function getInisial(nama) {
      return nama.split(" ").map(w => w[0]).join("").toUpperCase().substring(0, 2);
    }

    document.getElementById("commentForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim();
      const komentar = document.getElementById("komentar").value.trim();

      if (!nama || !komentar) return;

      const inisial = getInisial(nama);
      const warna = colors[Math.floor(Math.random() * colors.length)];

      const newTesti = document.createElement("div");
      newTesti.className = "testimonial-card";
      newTesti.innerHTML = `
        <div class="quote">"${komentar}"</div>
        <div class="user">
          <div class="avatar-ring" style="border-color: ${warna};">${inisial}</div>
          <div class="user-info">
            <div class="name">${nama}</div>
            <div class="desc">pengguna baru</div>
          </div>
        </div>
      `;

      document.getElementById("testimonialList").appendChild(newTesti);

      document.getElementById("commentForm").reset();
    });
  </script>

</body>
</html>
