<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status Order</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }.status-box {
  background-color: rgba(255, 255, 255, 0.1);
  border: 2px solid #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
  max-width: 400px;
}

.status-open {
  color: #00ff9d;
  font-size: 2rem;
  font-weight: bold;
}

.status-closed {
  color: #ff4c4c;
  font-size: 2rem;
  font-weight: bold;
}

.back-link {
  margin-top: 20px;
  display: inline-block;
  padding: 10px 20px;
  background-color: white;
  color: #2575fc;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
}

.back-link:hover {
  background-color: #f0f0f0;
}

  </style>
</head>
<body>  <div class="status-box">
    <h2>Status Order Saat Ini</h2>
    <p id="statusText" class="status-open">Buka</p>
    <a href="index.html" class="back-link">Kembali ke Halaman Pemesanan</a>
  </div>  <script>
    // Ubah status di sini ("Buka" atau "Tutup")
    const status = "Buka"; // Ganti ke "Tutup" kalau sedang tidak menerima order

    const statusText = document.getElementById("statusText");
    statusText.textContent = status;

    if (status.toLowerCase() === "tutup") {
      statusText.className = "status-closed";
    } else {
      statusText.className = "status-open";
    }
  </script></body>
</html>
